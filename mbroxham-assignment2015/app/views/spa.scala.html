@(msg: String)(loggedIn: Boolean)(user: User)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/style.css")">

    <script src="https://fb.me/react-0.13.3.min.js"></script>
    <script src="https://fb.me/JSXTransformer-0.13.3.js"></script>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js" ></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="@routes.Assets.versioned("javascripts/spa.jsx")" type="text/jsx" defer></script>
    <script src="@routes.Assets.versioned("javascripts/spatest.js")"  defer></script>

    <script type="text/javascript">
        function flipPage(type){
            document.getElementById("accountScreen").className = "displayNone";
            document.getElementById("searchScreen").className = "displayNone";

            if(type == "account"){
                document.getElementById("accountScreen").className = "";
            } else if(type == "find"){
                document.getElementById("searchScreen").className = "";
            }
        }

    </script>

</head>
<body>
    <div class="wholeBody">
        <h1>Something Like Twitter</h1>
        <div class="mainBody">
            <input type="submit" id="accountButton" value="Account" class="specialButton" onclick="flipPage('account')"/>
            <input type="submit" id="findButton" value="Find Stuff" class="specialButton" onclick="flipPage('find')"/>
            <hr />
            <div id="mountAccount"></div>
            <div id="mountNode"></div>

        </div>
    </div>
    @if(loggedIn){
        <input type="hidden" id="usernameVar" value=@user.getUsername() />
        <input type="hidden" id="emailVar" value=@user.getEmail() />
    } else{
        <input type="hidden" id="usernameVar" value="" />
        <input type="hidden" id="emailVar" value="" />
    }

</body>
</html>
